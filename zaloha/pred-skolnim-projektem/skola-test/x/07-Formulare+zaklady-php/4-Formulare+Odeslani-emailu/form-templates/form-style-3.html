<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form Style 3</title>

<style type="text/css">
* {
    box-sizing:border-box;
}

.form-style-3{
    display:flex;
    flex-wrap:wrap;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size:15px;
    margin:auto;
}
.form-style-3 label{
	display:block;
	margin-bottom: 10px;
}
.form-style-3 label > span{
	float: left;
	width: 100px;
	color: #333;
	font-weight: bold;
	text-shadow: 1px 1px 1px #fff;
}
.input-field {
    
}
.form-style-3 fieldset{
    min-width: 350px;
    min-height:230px;
    display:inline-block;
	border-radius: 10px;
	margin: 10px;
	border: 1px solid #ddd;
	padding: 20px;
	background: #ddd;
	box-shadow: inset 0px 0px 15px #eee;
    flex:1;
}
.form-style-3 fieldset legend{
	color: #333;
	border-top: 1px solid #eee;
	border-left: 1px solid #eee;
	border-right: 1px solid #eee;
	border-radius: 5px 5px 0px 0px;
	background: #ddd;
	padding: 0px 8px 3px 8px;
	box-shadow: -0px -1px 2px #ddd;
	font-weight: normal;
	font-size: 12px;
}
.form-style-3 textarea{
	width:250px;
	height:100px;
}
.form-style-3 input[type=text],
.form-style-3 input[type=tel],
.form-style-3 input[type=date],
.form-style-3 input[type=datetime],
.form-style-3 input[type=number],
.form-style-3 input[type=search],
.form-style-3 input[type=time],
.form-style-3 input[type=url],
.form-style-3 input[type=email],
.form-style-3 select, 
.form-style-3 textarea{
	border-radius: 3px;
	border: 1px solid #555;
	outline: none;
	color: #333;
	padding: 5px 8px 5px 8px;
	box-shadow: inset 1px 1px 4px #999;
	background: #eee;
	width:50%;

}
.form-style-3  input[type=submit],
.form-style-3  input[type=button]{
	background: #555;
	border: 1px solid #222;
	padding: 5px 15px 5px 15px;
	color: #FFCBE2;
	box-shadow: inset -1px -1px 3px #eee;
	border-radius: 3px;
	border-radius: 3px;	
	font-weight: bold;
}
.form-style-3 .required{
	color:black;
	font-weight:normal;
}
</style>
</head>
<body>

<div class="form-style-3">
<form action="" method="post">
  <fieldset><legend>Personal</legend>
  <label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label>
  <label for="field2"><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field2" value="" /></label>
  <label for="field3"><span>Phone <span class="required">*</span></span><input type="tel" class="input-field" name="field3" value="" /></label>
  <label for="field4"><span>Subject</span><select name="field4" class="select-field">
  <option value="Appointment">Appointment</option>
  <option value="Interview">Interview</option>
  <option value="Regarding a post">Regarding a post</option>
  </select></label>
</fieldset>

<fieldset><legend>Preferences</legend>
  <label for="field5"><span>Meal</span>
    <input type="radio" class="input-field" name="meal" value="meat" id="field5"/> Meat
    <input type="radio" class="input-field" name="meal" value="vegetable" checked /> Vegetable</label>
   <label for="field6"><span>Season</span>
    <input type="checkbox" class="input-field" name="season1" value="yes" id="field6"/> Summer
    <input type="checkbox" class="input-field" name="season2" value="yes" /> Winter</label>
  <label for="field7"><span>Sport</span><select name="field7" class="select-field">
  <option value="Soccer">Soccer</option>
  <option value="IceHockey">Ice Hockey</option>
  <option value="Basket">Basketball</option>
  </select></label>
</fieldset>

<fieldset><legend>Message</legend>
<label for="field9"><span>Message <span class="required">*</span></span><textarea name="field9" class="textarea-field"></textarea></label>
<label><span>&nbsp;</span><input type="submit" value="Submit" /></label>
</fieldset>
</form>
</div>

</body>
</html>
