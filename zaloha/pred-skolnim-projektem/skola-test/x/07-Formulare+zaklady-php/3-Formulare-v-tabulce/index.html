<!DOCTYPE html>
<html lang='cs'>

<head>
    <title>Zdendys web formulář</title>
    <meta charset='utf-8'>
</head>

<body>
    <form action="obsluha.php" method="post">
        <table>
            <tr>
                <td><label for="jmeno_formular">Jméno a příjmení: </label></td>
                <td><input type="text" name="jmeno" id="jmeno_formular" autofocus size="40" maxlength="40"></td>
            </tr>
            <tr>
                <td><label for="heslo_formular">Heslo: </label></td>
                <td><input type="password" name="heslo" id="heslo_formular" size="40" maxlength="40" minlength="8" placeholder="Min. 8 znaků"></td>
            </tr>
            <tr>
                <td>Pohlaví: </td>
                <td><input checked type="radio" name="pohlavi" id="radio_formular_muz" value="muž"> <label for="radio_formular_muz">Mužské</label><br>
                    <input type="radio" name="pohlavi" id="radio_formular_zena" value="žena"> <label for="radio_formular_zena">Ženské</label><br>
                    <input type="radio" name="pohlavi" id="radio_formular_jine" value="jiné"> <label for="radio_formular_jine">Jiné</label>
                </td>
            </tr>
            <tr>
                <td><label for="checkbox_formular">Souhlasím s podmínkami: </label></td>
                <td><input type="checkbox" name="souhlas" id="checkbox_formular" value="ano"></td>
            </tr>
            <tr>
                <td>Ve kterém kraji žijete?</td>
                <td>
                    <select name="kraj">
                       <optgroup label="Čechy"> 
                        <option value="JC">Jihočeský</option>
                        <option value="PL">Plzeňský</option>
                        <option value="PA">Pardubický</option>
                        <option value="jine_cechy">Jiné...</option>
                       </optgroup>
                       <optgroup label="Morava">
                        <option value="ZL">Zlínský</option>
                        <option value="JM">Jihomoravský</option>
                        <option value="jine_morava">Jiné...</option>
                       </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="auta_formular">Oblíbený model vozu značky Škoda: </label></td>
                <td>
                    <datalist id="auta_seznam">
                   <option value="octavia">Octavia</option>
                   <option value="kodiaq">Kodiaq</option>
                   <option value="superb">Superb</option>
                </datalist>
                    <input type="text" name="auta" id="auta_formular" list="auta_seznam"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" name="odeslat" value="Odeslat">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
