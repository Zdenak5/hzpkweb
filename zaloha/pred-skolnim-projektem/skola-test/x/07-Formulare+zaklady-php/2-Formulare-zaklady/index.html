<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="POST">
        <table>
            <tr>
                <td class="doprava">
                    <label for="jmeno">Uživatelské jméno: </label>
                </td>
                <td>
                    <input type="text" name="jmeno" id="jmeno" autofocus><br>
                </td>
            </tr>
            <tr>
                <td class="doprava">
                    <label for="heslo">Heslo: </label>
                </td>
                <td>
                    <input type="password" name="heslo" id="heslo">
                </td>
            </tr>
            <tr>
                <td class="checkbox" colspan="2">
                    <input type="checkbox" name="souhlas" id="souhlas" checked>
                    <label for="souhlas">Souhlasím s podmínkami</label>
                </td>
            </tr>
            <tr>
                <td class="doprava">
                    <label for="vek">Věk: </label>
                </td>
                <td>
                    <input type="number" placeholder="12" name="vek" id="vek" min="0" max="120">
                </td>
            </tr>

            <tr>
                <td class="doprava" id="popisek">
                    <label for="pohlavi">Pohlaví: </label>
                </td>
                <td>
                    <input type="radio" name="pohlavi" id="pohlavi1" value="muzske" checked><label
                        for="pohlavi1">mužské</label><br>
                    <input type="radio" name="pohlavi" id="pohlavi2" value="zenske"><label
                        for="pohlavi2">ženské</label><br>
                    <input type="radio" name="pohlavi" id="pohlavi3" value="jine"><label for="pohlavi3">jiné</label>
                </td>
            </tr>
            <tr>
                <td class="doprava motto">
                    <label for="motto">Motto: </label>
                </td>
                <td>
                    <textarea placeholder="Zde bude vaše motto..." name="motto" id="motto" cols="30"
                        rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td class="doprava">
                    <label for="pobocka">Vyberte pobočku: </label>
                </td>
                <td>
                    <select name="pobocka" id="pobočka">
                        <option value="ustiNadOrlici">Ústí nad Orlicí</option>
                        <option value="praha">Praha</option>
                        <option value="lanskroun">Lanškroun</option>
                        <option value="hnatnice">Hnátnice</option>
                        <option value="zamberk">Žamberk</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="auta">Vyber značku: </label>
                </td>
                <td>
                    <input list="znacky" type="text" name="auta" id="auta">
                    <datalist id="znacky">
                        <option value="Škoda"></option>
                        <option value="Mercedes"></option>
                        <option value="Audi"></option>
                        <option value="Volkswagen"></option>
                    </datalist>
                </td>
            </tr>


            <tr>
                <td class="checkbox" colspan="2">
                    <input type="submit" name="odeslat" id="odeslat" checked>
                </td>
            </tr>


        </table>
    </form>
</body>

</html>
