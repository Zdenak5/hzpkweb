<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubálek</title>
    <style>
        input[type=text], textarea {
            border-radius: 0px;
            border: 1px solid black;
        }
        input[type=text] {
            width: 100px;
        }
        fieldset {
            margin: auto;
            width: 400px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Osobní informace</legend>
        <br>
        <b><label for="jmeno">Jméno: </label></b><input type="text" name="jmeno" id="jmeno"><br><br>
        <b><label for="prijmeni">Příjmení: </label></b><input type="text" name="prijmeni" id="prijmeni"><br><br>
        <b><label for="vek">Věk:</label></b><br>
        <input type="radio" name="vek" id="vek1" value="0-18" checked><label for="vek1">0-18</label><br>
        <input type="radio" name="vek" id="vek2" value="19-35"><label for="vek2">19-35</label><br>
        <input type="radio" name="vek" id="vek3" value="nad-35"><label for="vek3">nad 35</label><br><br>
        <input type="checkbox" name="obcanstvi" id="obcanstvi" checked><label for="obcanstvi">České občanství</label><br><br>
        <b><label for="doplnujiciInformace">Doplňující informace</label></b><br>
        <textarea name="doplnujiciInformace" id="doplnujiciInformace" cols="25" rows="10"></textarea><br><br>
        <b><label for="pohlavi">Pohlaví </label></b><br>
        <select name="pohlavi" id="pohlavi">
            <optgroup label="Preferovaná"></optgroup>
            <option value="muz">Muž</option>
            <option value="zena">Žena</option>
            <optgroup label="Ostatní">Ostatní</optgroup>
            <option value="nevim">Nevím</option>
        </select><br><br>

        
    </fieldset>
</body>
</html>
