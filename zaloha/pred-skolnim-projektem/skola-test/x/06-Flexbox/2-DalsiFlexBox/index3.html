<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 2.3</title>
    <style>
        .container {
            background: orange;
            display: flex;
            max-width: 960px;
            min-height: 500px;
            margin: 20px auto;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .item1 {
            background: green;
            min-width: 480px;
            flex: 1;
        }
        .item2 {
            background: #ddd;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 480px;
        }
        .napravo-1 {
            background: pink;
            flex: 1;
        }
        .napravo-2 {
            background: blue;
            flex: 1;
        }
        .napravo-3 {
            background: purple;
            flex: 1;
        }
        .item3 {
            display: flex;
            justify-content: space-around;            
            background: #ddd;
            width: 100%;
        }
        .dole-item {
            background: red;
            margin: 15px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">
        <div class="napravo-1">2</div>
        <div class="napravo-2">3</div>
        <div class="napravo-3">4</div>
      </div>     
      <div class="item3">
        <div class="dole-item">1</div>
        <div class="dole-item">1</div>
        <div class="dole-item">1</div>
        <div class="dole-item">1</div>
      </div>
    </div>
</body>
</html>
