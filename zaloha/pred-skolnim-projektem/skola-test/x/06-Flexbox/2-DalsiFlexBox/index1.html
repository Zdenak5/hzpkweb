<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 2.1</title>
    <style>
        #container {
            display: flex;
            background: red;
            max-width: 960px;
            max-height: 800px;
            justify-content: space-between;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        #items {
            width: 150px;
            height: 100px;
            background: orange;
            margin: 10px;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="items">1</div>
        <div id="items">2</div>
        <div id="items">3</div>
        <div id="items">4</div>
        <div id="items">5</div>
        <div id="items">6</div>
    </div>
</body>
</html>
