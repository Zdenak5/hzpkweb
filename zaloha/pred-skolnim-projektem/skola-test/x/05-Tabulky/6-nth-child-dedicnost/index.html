<!DOCTYPE html>
<html lang='cs'>
  <head>
    <title>Tabulka</title>
    <meta charset='utf-8'>

    <meta name='robots' content='all'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>
    <style>
    table, td {
        border: solid 2px black;
        border-collapse: collapse;
    }
    table {
        width:80%;
        margin: auto;
    }
    td {
        height: 40px;
        padding: 10px;
        vertical-align:top;
        text-align:center;
    }
    /*
    tr:nth-child(2n) {
        background: #ddd;
    }
    tr:nth-child(2n-1) {
        background: #ccc;
    }
    */
    #prvni td:nth-child(2n) {
        background: #eee;
    }
    #prvni td:nth-child(2n-1) {
        background: #ccc;
    }
    td:nth-child(2) {
        width:50%;
    }
    td:nth-child(1),(3) {
        width:25%;
    }
    tr:nth-child(3) {
        height: 100px
    }
    tr:last-child, tr:first-child {
        height:40px;
        font-size: 150%;
    }
    #druha tr:nth-child(1), #druha tr:last-child, #druha td:nth-child(1), #druha td:last-child {
        background:#bbb;
    }
    </style>
  </head>
  <body>
    <table id="prvni">
    <caption>Tabulka 1: Popisek tabulky</caption>
    <tr>
     <td colspan="3"> Záhlaví tabulky </td>
    </tr>
    <!--<tr>
     <td> 1 </td>
     <td> 2 </td>
     <td> 3 </td>
    </tr>-->
    <tr>
     <td> 4 </td>
     <td> 5 </td>
     <td rowspan="4"> 6 </td>
    </tr>
    <tr>
     <td> 7 </td>
     <td> 8 </td>
     <!--<td> 9 </td>-->
    </tr>
    <tr>
     <td> 10 </td>
     <td> 11 </td>
     <!--<td> 12 </td>-->
    </tr>
    <tr>
     <td> 13 </td>
     <td> 14 </td>
     <!--<td> 15 </td>-->
    </tr>
    </table>
  <hr>
    <table id="druha">

    </table>
  </body>
