<!DOCTYPE html>
<html lang='cs'>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content=''>
    <meta name='robots' content='all'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>
    <style>
    * {
        font-family: Arial;
    }
    table,td {
        border: solid white 2px;
    }
    table {
        width: 600px;
        height: 350px;
        margin: auto;
    }
    td {
        color: white;
        padding: 10px;
        font-weight: bold;
        font-size: 12px;
    }
    div {
        text-align: center;
        font-weight: bold;
    }
    .fialova {
        background: purple;
    }
    .cervena {
        background: red;
    }
    .tmzelena {
        background: darkgreen;
    }
    .svzelena {
        background: lightgreen;
    }
    .zluta {
        background: yellow;
    }
    .modra {
        background: teal;
    }
    .hneda {
        background: #586500;
    }
    .cerna {
        background: black;
    }
    .nahoru {
        vertical-align: top;
    }
    .dolu {
        vertical-align: bottom;
    }
    .dostredu {
        text-align: center;
    }
    .doprava {
        text-align: right
    }
    </style>
  </head>
  <body>
    <div><caption>Tabulka 1: Barvy</caption></div>
    <table>
    <tr>
      <td class="fialova doleva nahoru" rowspan="2">TEXT</td>
      <td class="cervena doprava dolu" colspan="2">TEXT</td>
      <td class="tmzelena dostredu">TEXT</td>
    </tr>
    <tr>
      <td class="svzelena doprava">TEXT</td>
      <td class="zluta doprava nahoru" colspan="2">TEXT</td>
    </tr>
    <tr>
      <td class="modra dolu dostredu" colspan="2">TEXT</td>
      <td class="hneda">TEXT</td>
      <td class="cerna dostredu nahoru">TEXT</td>
    </tr>    
    
    </table>
  </body>
</html>
