<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadání č.2 Hubálek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formular">
        <form action="" method="POST">
            <div class="username svetly">
                <label for="username"><b>Uživatelské jméno:</b></label>
                <input type="text" name="username" class="text-pole" required>
            </div>
            <div class="password tmavy">
                <label for="password"><b>Heslo:</b></label>
                <input type="password" name="password" class="text-pole" required>
            </div>
            <div class="souhlas svetly">
                <input type="checkbox" name="souhlas" required>
                <label for="souhlas">Souhlasím s podmínkami</label><br>
            </div>
            <div class="tmavy">
                <b>Pohlaví:</b>
                <div class="pohlavi">
                    <input type="radio" name="pohlavi" value="m">
                    <label for="pohlavi">mužské</label><br>
                    <input type="radio" name="pohlavi" value="z">
                    <label for="pohlavi">ženské</label><br>
                    <input type="radio" name="pohlavi" value="jine" checked>
                    <label for="pohlavi">jiné</label>
                </div>
            </div>
            <div class="svetly">
                <label for="email"><b>Email:</b></label>
                <input type="email" name="email" class="text-pole" placeholder="neco@vda.cz" required>
            </div>
            <div class="tmavy odeslat">
                <input type="submit" value="Odeslat formulář pro zpracování">
            </div>
        </form>
    </div>
</body>

</html>
